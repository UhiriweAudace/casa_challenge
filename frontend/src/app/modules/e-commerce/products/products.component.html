<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Products list</h3>
    </div>
    <div class="card-toolbar">
      <a
        type="button"
        class="btn btn-primary"
        routerLink="/ingredients/product/add"
        >New Product</a
      >
    </div>
  </div>
  <div class="card-body">
    <!-- begin: Filtration form -->
    <div class="form form-label-right">
      <div class="form-group row">
        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <select
                class="form-control"
                name="status"
                placeholder="Filter by Status"
                formControlName="status"
              >
                <option value="">All</option>
                <option value="1">Selling</option>
                <option value="2">Sold</option></select
              ><small class="form-text text-muted"
                ><b>Filter</b> by Status</small
              >
            </div>
            <div class="col-lg-6">
              <select
                class="form-control"
                placeholder="Filter by Contition"
                name="condition"
                formControlName="condition"
              >
                <option value="">All</option>
                <option value="1">New</option>
                <option value="2">Used</option></select
              ><small class="form-text text-muted"
                ><b>Filter</b> by Condition</small
              >
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <input
            type="text"
            class="form-control"
            name="searchText"
            placeholder="Search"
            value=""
            formControlName="searchTerm"
          /><small class="form-text text-muted"
            ><b>Search</b> in all fields</small
          >
        </div>
      </div>
    </div>
    <!-- end: Filtration form -->

    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table
        class="table table-head-custom table-vertical-center overflow-hidden"
      >
        <thead>
          <th class="selection-cell-header" data-row-selection="true">
            <label class="checkbox checkbox-single"
              ><input
                type="checkbox"
               /><span></span
            ></label>
          </th>
          <th>
            Ingredient Image
            <app-sort-icon
              column="name"
            ></app-sort-icon>
          </th>
          <th>
            Ingredient Name
            <app-sort-icon
              column="manufacture"
            ></app-sort-icon>
          </th>
          <th>ACTIONS</th>
        </thead>
        <tbody *ngIf="ingredientList !==null">
          <tr *ngFor="let product of ingredientList">
            <td class="selection-cell">
              <label class="checkbox checkbox-single"
                ><input
                  type="checkbox"
                />
                <span></span>
              </label>
            </td>
            <td>
                <div class="image-input image-input-outline" id="kt_image_1">
                    <div class="image-input-wrapper" [ngStyle]="{'background-image': 'url('+( product.imageUrl? product.imageUrl: '')+')', 'box-shadow':'none'}">
                    </div>
                </div>
            </td>
            <td>{{ product.ingredient_name }}</td>
           
            <td>
              <a
                title="Edit product"
                class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                [routerLink]="'/ingredients/product/edit/' + product._id"
              >
                <span
                  [inlineSVG]="
                    './assets/media/svg/icons/Communication/Write.svg'
                  "
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary"
                >
                </span>
              </a>
              <a
                title="Delete product"
                class="btn btn-icon btn-light btn-hover-danger btn-sm"
                (click)="delete(product._id)"
              >
                <span
                  [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'"
                  cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger"
                >
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
    <app-paginator
      class="d-flex justify-content-between align-items-center flex-wrap"
    ></app-paginator>
  </div>
</div>
